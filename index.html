# 2.
# Syntax

***

## Literals

***

```javascript
// javascript
var name = 'Peter';
var age  = 35;

console.log(name + " is " + age + ' years old');

var doc = "A line " +
          "another line";
```

***

```lua
-- lua
local name = 'Peter'
local age  = 35

print(("%s is %d years old"):format(name, age))

local doc = [[ A line
  another line
]]
```

***

Js comments:

```javascript
// a single-line comment in js

/*
  a multi-line comment in js
*/
```

Lua comments:

```lua
-- a single-line comment in Lua

--[[
  a multi-line comment in Lua
]]
```

## Data structures

***

```javascript
// javascript
var o = {a: 1, b: 2};
console.log(o["b"]);    // 2
console.log(o.b);       // Also 2
console.log(typeof(o)); // object

var a = [1,2,3,4];
console.log(a[0]); // 1
console.log(typeof(a)); // object
```

***

```lua
-- lua
local h = {a = 1, b = 2}
print(h['b'])  -- 2
print(h.b)     -- also 2
print(type(h)) -- 'table'

local a = {1,2,3,4}
print(a[1]) -- 1
print(type(a)) -- 'table'
```

***
```lua
-- lua
local a = {'a', 'b', 'c', 'd'}
local len = #a

for i=1, len do
  print(a[i])
end
```

## Functions

***

```javascript
// javascript
function sum(a,b) {
  return a + b;
}

console.log(typeof(sum)); // 'function'
console.log(typeof(typeof)); // error

```
***

```lua
-- lua
function sum(a+b)
  return a + b
end

print(type(sum))   -- 'function'
print(type(type))  -- 'function'
print(type(print)) -- 'function'
```

};
```

***

  return a + b
end
```
